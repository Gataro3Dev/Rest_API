

      <form class="form-auth" ng-submit="login()">
        <h2>Log In</h2>
        <p class="text-warning">{{error_mensaje}}</p>
        <input type="username" ng-model="usuario.username" placeholder="Username" class="form-control"><br>
        <input type="password" ng-model="usuario.password" placeholder="Password" class="form-control"><br>
        <input type="submit" value="Log in" class="btn btn-primary" />
      </form>
