
       <form class="form-auth" ng-submit="registro()">
         <h2>Registro</h2>
         <p class="text-warning">{{error_mensaje}}</p>
         <input type="username" ng-model="usuario.username" placeholder="Usuario" class="form-control"><br>
         <input type="password" ng-model="usuario.password" placeholder="password" class="form-control"><br>
         <input type="submit" value="Registro" class="btn btn-primary"/>
       </form>
